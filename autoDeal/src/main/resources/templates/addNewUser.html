<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Auto-Deal Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand">Auto-Deal</a>
        <button class="navbar-toggler" type="button"
                data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>
<br />
<br />
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">Register</h2>
                </div>
                <div class="card-body">
                    <form method="post" th:action="@{/register}" class="form-horizontal">
                        <div class="form-group mb-3">
                            <label class="control-label"> Username</label>
                            <label for="username"></label><input type="text" id="username" name="username" class="form-control" placeholder="Enter username" />
                        </div>
                        <div class="form-group mb-3">
                            <label class="control-label"> Email</label>
                            <label for="email"></label><input type="email" id="email" name="email" class="form-control" placeholder="Enter email" />
                        </div>
                        <div class="form-group mb-3">
                            <label class="control-label"> Password</label>
                            <label for="password"></label><input type="password" id="password" name="password" class="form-control" placeholder="Enter password" />
                        </div>
                        <div class="form-group mb-3">
                            <label class="control-label"> Confirm Password</label>
                            <label for="confirm-password"></label><input type="password" id="confirm-password" name="confirm-password" class="form-control" placeholder="Confirm password" />
                        </div>
                        <div class="form-group mb-3">
                            <button type="submit" class="btn btn-primary">Register</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <p>Already have an account? <a th:href="@{/login}" class="link-primary">Login</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
