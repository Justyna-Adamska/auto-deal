<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Auto-Deal Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand">Auto-Deal</a>
        <button class="navbar-toggler" type="button"
                data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>
<br />
<br />
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">Witaj na panelu administratora!</h2>
                </div>
                <div class="card-body">
                    <form method="post" th:action="@{/editUser}" class="form-horizontal">
                        <div class="form-group mb-3">
                            <label class="control-label"> Username</label>
                            <label for="username"></label><input type="text" id="username" name="username" class="form-control" placeholder="Username" />
                        </div>
                        <div class="form-group mb-3">
                            <label class="control-label"> Email</label>
                            <label for="email"></label><input type="email" id="email" name="email" class="form-control" placeholder="Email" />
                        </div>
                        <div class="form-group mb-3">
                            <button type="submit" class="btn btn-primary">See all users</button>
                            <button type="submit" class="btn btn-danger">See all orders</button>
                            <button type="submit" class="btn btn-secondary">See all products</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <p><a th:href="@{/logout}" class="link-primary">Logout</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
