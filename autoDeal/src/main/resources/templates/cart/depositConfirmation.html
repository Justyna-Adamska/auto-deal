<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Deposit Confirmation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#" th:href="@{/}">Auto-Deal</a>
  </div>
</nav>
<div class="container mt-4">
  <h1>Deposit Confirmation</h1>
  <p>Thank you for your deposit. Here are the details of your transaction:</p>

  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Order Summary</h5>
      <p class="card-text">Name: <span th:text="${user.name}"></span></p>
      <p class="card-text">Email: <span th:text="${user.email}"></span></p>
      <p class="card-text">Deposit Amount: <span th:text="${depositAmount}"></span></p>
    </div>
  </div>

  <div class="mt-3">
    <a href="#" th:href="@{/shop}" class="btn btn-primary">Continue Shopping</a>
    <a href="#" th:href="@{/order/details(userEmail=${user.email})}" class="btn btn-info">View Order Details</a>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
